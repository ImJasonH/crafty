<html>
<head><style>
* { font-family: Arial, sans-serif; }
img.clickable { cursor: pointer; }
</style></head>
<body>
  <h3>Select an image</h3>
  <ul>
    <li>From a local file: <input type="file" id="file" accept="image/png"></input></li>
    <li>or select one of these images...</li>
  </ul>
  <img src="cyclops.png" id="cyclops" class="clickable"/>
  <img src="colossus.png" id="colossus" class="clickable"/>
  <img src="magneto.png" id="magneto" class="clickable"/>
  <img src="storm.png" id="storm" class="clickable"/>
  <img src="dazzler.png" id="dazzler" class="clickable"/>
  <img src="kitty.png" id="kitty" class="clickable"/>

  <h3>Select a palette</h3>
  <select id="palette">
    <option value="dmc" selected>DMC thread</option>
    <option value="perler">Perler beads</option>
    <option value="simple">Simple RGB</option>
  </select>

  <table id="table" style="display: none;">
    <h3>Paletted image</h3>
    <tr><td>Original</td><td><img id="orig" /></td></tr>
    <tr><td>Out</td><td><img id="out" class="clickable" /></td></tr>
  </table>

</body>
<script type="text/javascript">
var img = null;
document.getElementById('file').onchange = function(e) {
  var files = e.target.files || e.dataTransfer.files;
  update(files[0]);
};

document.getElementById('palette').onchange = function(e) {
  if (img == null) { return; }
  palettize();
};

['cyclops', 'colossus', 'magneto', 'storm', 'dazzler', 'kitty'].forEach(function(c) {
  document.getElementById(c).onclick = function(e) {
    img = e.target;
    palettize();
  };
});

function palettize() {
  var orig = document.createElement('canvas');
  var origCtx = orig.getContext('2d');
  var out = document.createElement('canvas');
  var outCtx = out.getContext('2d');
  orig.width = img.width;
  orig.height = img.height;
  origCtx.drawImage(img, 0, 0);
  document.getElementById('orig').src = orig.toDataURL();
  out.width = img.width;
  out.height = img.height;

  var imgd = origCtx.getImageData(0,0,orig.width,orig.height);
  var palette = palettes[document.getElementById('palette').value];
  var pix = imgd.data;
  var map = {};
  closestMap = {};
  for (var i = 0, n = pix.length; i < n; i += 4) {
    var r = pix[i  ] * pix[i+3]/255;
    var g = pix[i+1] * pix[i+3]/255;
    var b = pix[i+2] * pix[i+3]/255;
    if (pix[i+3] == 0) {
      // transparent
      continue;
    }
    var cl = closest([r,g,b], palette);
    if (cl in map) { map[cl]++; } else { map[cl] = 1; }
    pix[i  ] = cl[0];
    pix[i+1] = cl[1];
    pix[i+2] = cl[2];
  }
  outCtx.putImageData(imgd, 0, 0);
  outCtx.imageSmoothingEnabled = false;

  var outImg = document.getElementById('out')
  outImg.src = out.toDataURL();
  outImg.onclick = function() { window.open(out.toDataURL()); };

  document.getElementById('table').style.display = '';
  console.log(map);
}

function update(file) {
  var reader = new FileReader();
  reader.onload = function(e){
    img = new Image();
    img.src = e.target.result;
    palettize();
  };
  reader.readAsDataURL(file);
};

// color is a three-element array
var closestMap = {};
function closest(color, palette) {
  if (color in closestMap) { return closestMap[color]; }
  var closest = null;
  var dist = Infinity;
  for (var i = 0; i < palette.length; i++) {
    var c = palette[i];
    if (color == c) { return c; }
    var d = distance(c, color);
    if (closest == null || d < dist) {
      closest = c;
      dist = d;
    }
  }
  closestMap[color] = closest;
  return closest;
}

function distance(a, b) {
  return Math.pow(Math.abs(a[0]-b[0]), 2) +
      Math.pow(Math.abs(a[1]-b[1]), 2) +
      Math.pow(Math.abs(a[2]-b[2]), 2);
}

function hex(color) {
  return '#' + color[0].toString(16) +
      color[1].toString(16) +
      color[2].toString(16);
}
