<html><body>
  <form id="form" method="POST" action="/upload" enctype="multipart/form-data">
    <label for="file">Select a PNG file</label>
    <input type="file" name="file" id="file" accept="image/png"></input><br />
    <label for="palette">Choose a palette</label>
    <select name="palette">
      <option value="perler" selected>Perler beads</option>
      <option value="dmc">DMC thread</option>
      <option value="lego">LEGO bricks</option>
    </select><br />
    <input type="submit"></input>
  </form>
</body></html>
